<!-- Login form-->
<body class="jumbotron vertical-center">
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <form class="form-signin">
                        <h2 class="form-signin-heading">Contact List Login</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button onclick=processLogin() id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
					
					<p style="text-align: center">Don't have an account? Sign up
					
					  <!-- Trigger the modal with a button -->
					  <a data-toggle="modal" data-target="#myModal">here</a>

					  <!-- Modal -->
					  <div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
						
						  <!-- Modal content-->
						  <div class="modal-content">
							<div class="modal-header" style="font-family: Verdana">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h2 class="modal-title">Create an account</h2>
							</div>
								<div class="modal-body" style="text-align:center">
								  <!-- form information goes here -->
								  <p> Please enter the following information</p>
								  <p>   <input type ="text" placeholder="First Name" id="firstname"></p>
								  <p>   <input type ="text" placeholder="Last Name" id="lastname"></p>
								  <p>   <input type ="text" placeholder="Email" id="email"></p></center>
								  <p>   <input type ="text" placeholder="Phone" id="phone"></p>
								  <p>   <input type ="text" placeholder="Username" id="username"></p>
								  <p>   <input type ="password" placeholder="Password" id="password"></p>
								  <p>   <input type ="password" placeholder="Confirm Password" id="confirm"></p>
								</div>
		
							<div class="modal-footer">
							<!-- other text can go here -->
							  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=createAccount()>Create</button>
							</div>
						  </div>
						  
						</div>
					  </div>
					
					
                </div>
				<!-- /container -->
				
            </div>
        </div>
    </div>
